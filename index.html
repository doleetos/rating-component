<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Interactive rating component</title>

  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div id="rate-container">
        <img class="star-icon" src="images/icon-star.svg" alt="star icon">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        
        <div class="buttons">
          <button class="rate-btn">1</button>
          <button class="rate-btn">2</button>
          <button class="rate-btn">3</button>
          <button class="rate-btn">4</button>
          <button class="rate-btn">5</button>
        </div>
        <button id="submit-btn" type="submit">SUBMIT</button>
      </div>
      <!-- Rating state end -->



      <!-- Thank you state start -->
      <div id="thank-you" style="display: none">
        <img src="images/illustration-thank-you.svg" alt="thank you illustration">
        <div id="user-selected">
          <p>You selected 2 out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
      <!-- Thank you state end -->

      
      <script src="index.js"></script>
    </main>
  </body>
</html>
